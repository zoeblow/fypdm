<include file="Xeninc:header" title="找回密码"/>

    <div class="container">

		<div class="pdm-signin">
			<h3>找回密码</h3>
			<form role="form" action="" method="post">
			  <div class="form-group">
				<label for="email">Email</label>
				<input type="email" name="email" class="form-control" value="{$data.email}" disabled id="email">
			  </div>
			  <div class="form-group">
				<label for="password">新密码</label>
				<input type="password" class="form-control" id="password" name="password" placeholder="新密码">
			  </div>
			  <input type="hidden" name="id" value="{$data.id|pdm_code}"/>
			  <button type="submit" class="btn btn-primary">修改密码</button>
			</form>
		</div>  
	  
	
    </div>
  
<include file="Xeninc:footer"/>
